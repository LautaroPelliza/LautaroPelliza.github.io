<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Primer Ecommerce</title>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11" defer></script>
    <script src="productos.js" defer></script>
    <script src="main.js" defer></script>

    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&family=Ubuntu+Sans:ital,wght@0,100..800;1,100..800&display=swap" rel="stylesheet">
    
</head>
<body>
    <header>
        <h1>Distribuidora de Golosinas</h1>
    </header>
    <main>
        <button id="btn-carrito" ><img id="carrito-img" src="./img/Iconos/cart.png" alt=""></button>
        <span id="carrito-count" >0</span>
        <section id="section-catalogo" class="visible">
            <h2>Catalogo</h2>
            <div id="container-catalogo">
            </div>
        </section>
        <div id="carrito-sidebar">
            <h2>Carrito</h2>
            <div id="container-carrito">
            </div>
            <h3 id="total-carrito">Total: $</h3>
            <button id="btn-vaciar">Vaciar</button>
            <button id="btn-finalizar">Finalizar</button>
        </div>
    </main>
    <footer>
        <p>Proyecto DisenÌƒado para CoderHouse</p>
        <p>Trabajo final del curso de JavaScript</p>
        <p>El proyecto tiene como finalidad de mostrar el uso de JavaScript, HTML y CSS</p>
        <div id="img-footer">
            <img class="img-logo" src="./img/Iconos/HTML.png" alt="Logo HTML">
            <img class="img-logo" src="./img/Iconos/CSS.png" alt="Logo CSS">
            <img class="img-logo" src="./img/Iconos/JS.png" alt="Logo JavaScript">
        </div>
    </footer>
</body>
</html>
